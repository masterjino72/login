<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login css</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="login">
			<div class="logo">
				<img src="img/icon.png" alt="">

			</div>
            <form action="registro.php" method="post" class="login-formulario">

				</div>
